# 错误相关关键词组
[group.errors]
match_case = false
whole_word = false
use_regex = false

error1 = { key = "ERROR", annotation = "错误级别日志" }
error2 = { key = "Exception", annotation = "异常信息" }
error3 = { key = "Failed", annotation = "失败信息" }
error4 = { key = "失败", annotation = "中文失败信息" }
error5 = { key = "错误", annotation = "中文错误信息" }

