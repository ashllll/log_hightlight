cpu = { key = "CPU", annotation = "CPU相关" }
memory = { key = "Memory", annotation = "内存相关" }
disk = { key = "Disk", annotation = "磁盘相关" }
network = { key = "Network", annotation = "网络相关" }
timeout = { key = "Timeout", annotation = "超时" }
overload = { key = "Overload", annotation = "过载" }

# 安全相关关键词
[group.security]
match_case = false
whole_word = true
